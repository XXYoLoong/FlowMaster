# FlowMaster 内网 Nginx 配置
# 只在内网访问，使用子域名 flowmaster.nzpstudio.cn
# 部署方法：将此文件内容复制到服务器的 /etc/nginx/sites-available/flowmaster.conf

server {
    # 只监听内网IP（根据实际情况修改，从VPN配置看是 10.99.0.4）
    # 如果服务器有多个内网IP，可以监听所有：listen 10.99.0.4:80;
    listen 10.99.0.5:32;
    server_name flowmaster.nzpstudio.cn;

    # 日志文件
    access_log /var/log/nginx/flowmaster_access.log;
    error_log /var/log/nginx/flowmaster_error.log;

    # 客户端最大上传大小
    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果AI对话需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件直接由Nginx提供（可选，提高性能）
    location /static/ {
        alias /var/www/FlowMaster/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
